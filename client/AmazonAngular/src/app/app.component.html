<!--The content below is only a placeholder and can be replaced.-->
<nav class="navbar navbar-expand-md navbar-dark bg-main">
    <div class="container-fluid">
        <a routelink="/" class="navbar-brand">
            <img src="./assets/img/logo.png" alt="logo" id="logo">AmazonClone
        </a>
        <button class="navbar-toggler" (click)="isCollapsed = !isCollapsed">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div [ngbCollapse]="isCollapsed" style="align-items: left; margin-left: 50px;" class="collapse flex-column" id="navbarNav">
            <div class="input-group w-75">
                <input type="text" name="search" class="form-control" [(ngModel)]="searchTerm" (keyup.enter="search()") >
                <span id="searchBtn" class="bg-warning" (click)="search()">
                    <i class="fa-search"></i>
                </span>
            </div>
        </div>
    </div>
</nav>
<router-outlet></router-outlet>
